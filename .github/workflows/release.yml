name: ðŸš€ Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    name: ðŸŽ‰ Create Release
    
    steps:
    - name: ðŸ”„ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv

    - name: ðŸ“¦ Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: ~/.composer/cache/files
        key: dependencies-php-8.2-composer-${{ hashFiles('composer.json') }}

    - name: ðŸš€ Install Composer dependencies
      run: composer install --prefer-dist --no-interaction --no-progress --optimize-autoloader

    - name: ðŸ“ Create SQLite database
      run: |
        mkdir -p database
        touch database/database.sqlite

    - name: ðŸ”‘ Generate application key
      run: php artisan key:generate --ansi

    - name: ðŸ—ƒï¸ Run database migrations
      run: php artisan migrate --force

    - name: ðŸ§ª Run final tests
      run: ./vendor/bin/pest --colors=always

    - name: ðŸ“ Generate changelog
      id: changelog
      run: |
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        CURRENT_TAG=${GITHUB_REF#refs/tags/}
        
        echo "## ðŸŽ‰ Release $CURRENT_TAG" > CHANGELOG.md
        echo "" >> CHANGELOG.md
        
        if [ -n "$PREVIOUS_TAG" ]; then
          echo "### ðŸ“‹ Changes since $PREVIOUS_TAG" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          # Get commits since last tag
          git log --pretty=format:"- %s" $PREVIOUS_TAG..HEAD >> CHANGELOG.md
          
          echo "" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### ðŸ“Š Statistics" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          # Count commits by type
          FEAT_COUNT=$(git log --oneline $PREVIOUS_TAG..HEAD | grep -c "^[a-f0-9]* feat" || echo "0")
          FIX_COUNT=$(git log --oneline $PREVIOUS_TAG..HEAD | grep -c "^[a-f0-9]* fix" || echo "0")
          DOCS_COUNT=$(git log --oneline $PREVIOUS_TAG..HEAD | grep -c "^[a-f0-9]* docs" || echo "0")
          TEST_COUNT=$(git log --oneline $PREVIOUS_TAG..HEAD | grep -c "^[a-f0-9]* test" || echo "0")
          
          echo "- ðŸ†• Features: $FEAT_COUNT" >> CHANGELOG.md
          echo "- ðŸ› Bug fixes: $FIX_COUNT" >> CHANGELOG.md
          echo "- ðŸ“š Documentation: $DOCS_COUNT" >> CHANGELOG.md
          echo "- ðŸ§ª Tests: $TEST_COUNT" >> CHANGELOG.md
        else
          echo "### ðŸŽ‰ Initial Release" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "This is the first release of the Webhook Store application." >> CHANGELOG.md
        fi
        
        echo "" >> CHANGELOG.md
        echo "### ðŸ§ª Test Results" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "\`\`\`" >> CHANGELOG.md
        ./vendor/bin/pest --colors=never | tail -5 >> CHANGELOG.md
        echo "\`\`\`" >> CHANGELOG.md
        
        # Set output for next step
        echo "tag_name=$CURRENT_TAG" >> $GITHUB_OUTPUT

    - name: ðŸ“¦ Create release archive
      run: |
        # Create a clean build
        composer install --no-dev --optimize-autoloader --no-interaction
        
        # Create archive excluding development files
        tar -czf webhook-store-${{ steps.changelog.outputs.tag_name }}.tar.gz \
          --exclude='.git*' \
          --exclude='node_modules' \
          --exclude='tests' \
          --exclude='storage/logs/*' \
          --exclude='storage/framework/cache/*' \
          --exclude='storage/framework/sessions/*' \
          --exclude='storage/framework/views/*' \
          --exclude='.env*' \
          --exclude='phpunit.xml' \
          --exclude='vite.config.js' \
          --exclude='postcss.config.js' \
          --exclude='package*.json' \
          --exclude='.github' \
          .

    - name: ðŸŽ‰ Create GitHub Release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.changelog.outputs.tag_name }}
        release_name: Release ${{ steps.changelog.outputs.tag_name }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: false

    - name: ðŸ“Ž Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./webhook-store-${{ steps.changelog.outputs.tag_name }}.tar.gz
        asset_name: webhook-store-${{ steps.changelog.outputs.tag_name }}.tar.gz
        asset_content_type: application/gzip

    - name: ðŸ“¢ Notify success
      run: |
        echo "ðŸŽ‰ Release ${{ steps.changelog.outputs.tag_name }} created successfully!"
        echo "ðŸ“¦ Download: ${{ steps.create_release.outputs.html_url }}"
