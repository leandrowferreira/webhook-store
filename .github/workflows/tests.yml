name: ğŸ§ª Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        php: [8.2, 8.3]
        stability: [prefer-lowest, prefer-stable]
        
    name: PHP ${{ matrix.php }} - ${{ matrix.stability }}

    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
        coverage: none

    - name: ğŸ“¦ Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: ~/.composer/cache/files
        key: dependencies-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}
        restore-keys: |
          dependencies-php-${{ matrix.php }}-composer-

    - name: ğŸš€ Install Composer dependencies
      run: |
        composer install --${{ matrix.stability }} --prefer-dist --no-interaction --no-progress
        composer show -D

    - name: ğŸ“ Create SQLite database
      run: |
        mkdir -p database
        touch database/database.sqlite

    - name: ğŸ”‘ Generate application key
      run: php artisan key:generate --ansi

    - name: ğŸ—ƒï¸ Run database migrations
      run: php artisan migrate --force

    - name: ğŸ§ª Execute tests (Pest)
      run: ./vendor/bin/pest --colors=always --verbose

    - name: ğŸ“Š Upload test results
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: test-results-php${{ matrix.php }}-${{ matrix.stability }}
        path: |
          storage/logs/
          tests/
        retention-days: 3

  code-quality:
    runs-on: ubuntu-latest
    name: ğŸ” Code Quality
    
    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
        coverage: none

    - name: ğŸ“¦ Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: ~/.composer/cache/files
        key: dependencies-php-8.2-composer-${{ hashFiles('composer.json') }}

    - name: ğŸš€ Install Composer dependencies
      run: composer install --prefer-dist --no-interaction --no-progress

    - name: ğŸ¨ Run Laravel Pint (Code Style)
      run: ./vendor/bin/pint --test

    - name: ğŸ” Run Static Analysis (if available)
      run: |
        if [ -f "./vendor/bin/phpstan" ]; then
          ./vendor/bin/phpstan analyse
        else
          echo "PHPStan not installed, skipping static analysis"
        fi

  security:
    runs-on: ubuntu-latest
    name: ğŸ”’ Security
    
    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv

    - name: ğŸ“¦ Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: ~/.composer/cache/files
        key: dependencies-php-8.2-composer-${{ hashFiles('composer.json') }}

    - name: ğŸš€ Install Composer dependencies
      run: composer install --prefer-dist --no-interaction --no-progress

    - name: ğŸ”’ Security Audit
      run: composer audit

  deploy-readiness:
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy Readiness
    needs: [tests, code-quality, security]
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    
    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv

    - name: ğŸ“¦ Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: ~/.composer/cache/files
        key: dependencies-php-8.2-composer-${{ hashFiles('composer.json') }}

    - name: ğŸš€ Install Composer dependencies
      run: composer install --prefer-dist --no-interaction --no-progress --optimize-autoloader

    - name: ğŸ“ Create SQLite database
      run: |
        mkdir -p database
        touch database/database.sqlite

    - name: ğŸ”‘ Generate application key
      run: php artisan key:generate --ansi

    - name: ğŸ—ƒï¸ Run database migrations
      run: php artisan migrate --force

    - name: ğŸ”§ Clear and cache config
      run: |
        php artisan config:clear
        php artisan config:cache
        php artisan route:cache
        php artisan view:cache

    - name: ğŸ§ª Final integration test
      run: ./vendor/bin/pest --colors=always

    - name: âœ… Deploy Ready
      run: echo "ğŸš€ Application is ready for deployment!"
